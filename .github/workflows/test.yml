name: Alert Crackerjack
on:
  push:
    branches:
      - develop

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Execute remote ssh command
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script_stop: true
          script: | 
            notify-send 'Correcto!!'
            ls -l ~
            DISPLAY=:0 paplay /usr/share/sounds/freedesktop/stereo/complete.oga